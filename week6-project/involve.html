<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">

        content="Wildlife are some of the wonderful creations on earth, join us today in learning about the wildlife and book a trip with us and see how wildlife live in their natural habitat.">
    <meta name="author" content="Victor Ongoli">
    <link rel="stylesheet" href="styles/wildlife.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+SA+Hand:wght@400..700&family=Gruppo&display=swap"
        rel="stylesheet">
    <script src="scripts/wildlife.js" defer></script>
</head>

<body>
    <header>
        <div class="logo">
            <img class="logo-image" src="images/pori-wild.png" alt="logo">
        </div>
        <nav>
            <ul>
                <li><a href="wildlife.html">HOME</a></li>
                <li><a href="about.html">ABOUT US</a></li>
                <li><a href="work.html">OUR WORK</a></li>
                <li><a href="involve.html">Get INVOLVED</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Join us</h1>
        <p>Want to join in these great work and adventure? Sign up today and we will contact you right back.</p>

        <div class="form">
            <form id="infoForm" method="get" action="info.html">

                <fieldset class="select">
                    <label for="continentSelect">Which continent:</label>
                    <select id="continentSelect" name="selectedContinent" required>
                        <option value="" disabled selected>Select a continent...</option>
                    </select>
                </fieldset>
                
                <fieldset>
                    <label for="userName">Surname:</label>
                    <input type="text" id="userName">
                </fieldset>

                <fieldset>
                    <label for="email">valid email:</label>
                    <input type="email" id="email">
                </fieldset>

                <fieldset>
                    <label for="comment">Leave a feedback:</label>
                    <textarea id="comment"></textarea>
                </fieldset>
                
                <input type="submit" value="Review">
            </form>
        </div>
    </main>
    <footer>
        <p>Follow us on our social media platform.</p>
        <img src="images/facebook.png" alt="facebook">
        <img src="images/instagram.svg" alt="instagram">
        <img src="images/whatsapp.svg" alt="whatsapp">
